<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>DejaVu</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DejaVu</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>DejaVu</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCode Mono Medium</family>
			<family>Font Awesome 5 Free Solid</family>
			<family>FiraCode Nerd Font Mono</family>
		</prefer>
	</alias>
</fontconfig>
